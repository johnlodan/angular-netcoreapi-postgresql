<div class='register 2xl:w-1/2 mx-auto p-1'>
    <div class="p-5">
        <div class="min-h-screen flex items-center justify-center bg-gray-100">
            <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
                <h2 class="text-2xl font-bold mb-6 text-center text-[#f05d40]">Register</h2>

                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" formControlName="email"
                            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-400" />
                    </div>

                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">First Name</label>
                        <input type="text" formControlName="firstName"
                            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-400" />
                    </div>

                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">Last Name</label>
                        <input type="text" formControlName="lastName"
                            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-400" />
                    </div>

                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" formControlName="password"
                            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-400" />
                    </div>

                    <button type="submit" [disabled]="registerForm.invalid" [ngClass]="{
                              'bg-gray-400 text-gray-600 opacity-50 cursor-not-allowed': registerForm.invalid,
                              'bg-[#f05d40] hover:bg-[#d94f37] text-white': registerForm.valid
                            }" class="w-full py-2 rounded font-semibold transition duration-200">
                        Register
                    </button>

                </form>
            </div>
        </div>

    </div>
</div>
